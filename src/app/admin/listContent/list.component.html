<div class="row time_expns_detail">
    <div class="table-responsive">
        <table id="table1" class="grid_table border_top">

            <tbody>
                <tr  class="rm_grid border_btm" *ngFor="let emp of emps;let i=index" [dragula]='"first-bag"' [dragulaOptions]="options">


                    <ng-container *ngFor="let aproj of emp.ActiveProject;let j=index">
                        <ng-container *ngIf="emp.ActiveProject[j]!==undefined">
                            <td class="padd_btm bord_rt rm_div">

                                <ng-container *ngIf="i==0">

                                    <div class="clone_icon_action" id="tour-action-ui-id">
                                        <span class="actions">
                                            <a (click)="cloneElement(i)">
                                                <i class="fa fa-clone">
                                                </i>
                                            </a>
                                        </span>
                                        <span class="actions">
                                            <a (click)="editElement(i)">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                        </span>
                                        <span class="actions">
                                            <a (click)="delElement(j,'ap')">
                                                <i class="fa fa-trash-o">
                                                </i>
                                            </a>
                                        </span>
                                        <span class="actions">
                                            <a href="javascript:void(0);">
                                                <i class="fa fa-refresh"></i>
                                            </a>
                                        </span>
                                    </div>
                                </ng-container>


                                <h4 class="lbl_name">
                                    <label>
                                        <input class="pnl_inp" [(ngModel)]="emp.ActiveProject[j]" />
                                    </label>
                                </h4>
                                <div class="lbl_value">
                                    <label>Active Project</label>
                                </div>

                            </td>
                        </ng-container>
                    </ng-container>


                    <ng-container *ngFor="let aproj of emp.Invoiced;let j=index">
                        <ng-container *ngIf="emp.Invoiced[j]!==undefined">
                            <td class="padd_btm bord_rt rm_div">
                                <ng-container *ngIf="i==0">
                                    <div class="clone_icon_action" id="tour-action-ui-id">
                                        <span class="actions">
                                            <a (click)="cloneElement(i+1)">
                                                <i class="fa fa-clone">
                                                </i>
                                            </a>
                                        </span>
                                        <span class="actions">
                                            <a href="javascript:void(0);">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                        </span>
                                        <span class="actions">
                                            <a (click)="delElement(j,'inv')">
                                                <i class="fa fa-trash-o">
                                                </i>
                                            </a>
                                        </span>
                                        <span class="actions">
                                            <a href="javascript:void(0);">
                                                <i class="fa fa-refresh"></i>
                                            </a>
                                        </span>
                                    </div>

                                </ng-container>
                                <h4 class="lbl_name">
                                    <label>{{aproj}}</label>
                                </h4>
                                <div class="lbl_value">
                                    <label>Invoiced</label>
                                </div>


                            </td>
                        </ng-container>
                    </ng-container>


                    <ng-container *ngFor="let aproj of emp.UnInvoiced;let j=index">
                        <ng-container *ngIf="emp.UnInvoiced[j]!==undefined">
                            <td class="padd_btm bord_rt rm_div">
                                <ng-container *ngIf="i==0">
                                    <div class="clone_icon_action" id="tour-action-ui-id">
                                        <span class="actions">
                                            <a (click)="cloneElement(i+2)">
                                                <i class="fa fa-clone">
                                                </i>
                                            </a>
                                        </span>
                                        <span class="actions">
                                            <a href="javascript:void(0);">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                        </span>
                                        <span class="actions">
                                            <a href="javascript:void(0);">
                                                <i class="fa fa-trash-o">
                                                </i>
                                            </a>
                                        </span>
                                        <span class="actions">
                                            <a href="javascript:void(0);">
                                                <i class="fa fa-refresh"></i>
                                            </a>
                                        </span>
                                    </div>
                                </ng-container>
                                <h4 class="lbl_name">
                                    <label>{{aproj}}</label>
                                </h4>
                                <div class="lbl_value">
                                    <label>Un-Invoiced</label>
                                </div>

                            </td>
                        </ng-container>
                    </ng-container>

                    <ng-container *ngFor="let aproj of emp.TotalExpense">
                        <td class="padd_btm bord_rt rm_div" (click)="sorting('te')">
                            <ng-container *ngIf="i==0">
                                <div class="clone_icon_action" id="tour-action-ui-id">
                                    <span class="actions">

                                            <i class="fa fa-clone">

                                    </span>
                                    <span class="actions">

                                    </span>

                                        </a>
                                    </span>
                                    <span class="actions">
                                        <a href="javascript:void(0);">
                                            <i class="fa fa-refresh"></i>
                                        </a>
                                    </span>
                                </div>
                            </ng-container>
                            <h4 class="lbl_name">
                                <label>{{aproj}}</label>
                            </h4>
                            <div class="lbl_value">
                                <label>Total Expense</label>
                            </div>

                        </td>
                    </ng-container>
                    <ng-container *ngFor="let aproj of emp.Budget">
