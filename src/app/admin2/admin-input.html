<div class="modal fade control_mdl" id="input_control_URL" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal_tabs add_control">
                <div class="modal-header">
                    <button type="button" class="mdl_close" data-dismiss="modal">
                        &times;
                    </button>
                    <h4>
                        <label class="modal-title">Edit Form URL</label>
                    </h4>
                </div>
                <div class="modal-body">


                    <div class="row col_outer cntrl_info">
                        <div class="col-md-4 col-xs-12 lbl_cntrl">
                            <label class="lbl_hdr">
                                Form Name
                            </label>
                            <input class="cmn_input" type="text" [(ngModel)]="formName" #formname>
                        </div>


                        <div class="col-md-4 col-xs-12 lbl_cntrl">
                            <label class="lbl_hdr">
                                Form Submit URL (start with "/")
                            </label>
                            <input class="cmn_input" type="text" [(ngModel)]="formUrl" #formurl>
                        </div>
                    </div>

                </div>
                <div class="modal-footer modal_btn">
                    <button type="button" class="btn sv_btn" (click)="saveClick()">
                        <label>
                            Save
                        </label>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
