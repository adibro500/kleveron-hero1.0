<button [(colorPicker)]="color" [style.background]="color">click</button>

<owl-carousel
[options]="{items: 3, dots: false, navigation: false}"
[items]="images"
[carouselClasses]="['owl-theme', 'row', 'sliding']">
<div class="item" *ngFor="let wid of images;let i = index">
        <div class="sub_info item">
                <a class="remove_clone_action" href="javascript:void(0);">
                        <i class="fa fa-clone"></i>
                    </a>

            <div class="up_dwn_arw">
                <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
            </div>
            <div class="up_dwn_info">
                <div class="info_no"><label [ngStyle]="{'font-size': size+'px'}"><input class="pnl_inp" type="text" [(ngModel)]="wid.values[0]" [readonly]="rdOnly"/></label></div>
                <div class="info_lbl"><label [ngStyle]="{'font-size': size+'px'}"><input class="pnl_inp" type="text" [(ngModel)]="wid.values[1]" [readonly]="rdOnly"/></label></div>
            </div>
        </div>
</div>
</owl-carousel>
