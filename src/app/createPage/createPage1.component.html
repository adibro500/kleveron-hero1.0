<div class="container-fluid bgwhite">
    <div class="row page_header">
        <div class="col-lg-12 add_control_btn">
          <button type="button" (click)="onAddClick()" class="btn"  id="add_btn" data-toggle="modal" data-target="#control_Modal"><span class="fa fa-plus"></span><label> Add</label></button>
        </div>
        <!-- Modal -->
        <div class="modal fade control_mdl" id="control_Modal" role="dialog">
            <div class="modal-dialog">
.
                <!-- Modal content-->
                <div class="modal-content">

                    <div class="modal_tabs add_div">
                        <div class="modal-header">
                            <button type="button" class="mdl_close" data-dismiss="modal">&times;</button>
                            <h4><label class="no_style">1</label><label class="modal-title"> Add Div Container</label></h4>
                        </div>
                        <div class="modal-body">
                            <div class="div_hdr row">
                                <div class="col-md-12"> <h4><label>Select div colum structure</label></h4></div>
                            </div>
                            <div class="row col_outer">
                                <div *ngFor="let post of posts" >
                                <div class="col-md-3 col-sm-3 col-xs-12 select_col">
                                    <div class="col_div">
                                        <div class="col_img">
                                            <img src="{{post.img_url}}" alt="" />
                                        </div>
                                        <div class="col_lbl"><label>{{post.css_class}}</label></div>
                                    </div>
                                    <div class="mdl_radio custom_radio">
                                        <input type="radio" id="{{post.col_id}}" name="radio-group" (click)="setRadCol(post.css_class)">
                                        <label for="{{post.col_id}}"></label>
                                    </div>
                                </div>
                               
                            </div>
                            </div>
                        </div>
                        <div class="modal-footer modal_btn">
                            <button type="button" class="btn nx_btn" (click)="setRad1()"><label>Next</label></button>
                            <button type="button" class="btn sv_btn"><label>Save</label></button>
                        </div>
                    </div>
                    <div class="modal_tabs add_label">
                        <div class="modal-header">
                            <button type="button" class="mdl_close" data-dismiss="modal">&times;</button>
                            <h4><label class="no_style">2</label><label class="modal-title">Add Label</label></h4>
                        </div>
                        <div class="modal-body">
                            <div class="div_hdr row">
                                <div class="col-md-6 col-xs-12">
                                    <h4><label>Would You Like to Add label?</label></h4>
                                </div>
                                <div class="col-md-6 col-xs-12 tgl_switch">
                                    <input type="checkbox" class="tgl" id="lbl_tgl" />
                                    <label for="lbl_tgl"></label>
                                </div>
                            </div>
                            <div class="row col_outer hide_lbl_cntrl">
                            <div *ngFor="let lbl of lbls, let idx = index" >
                                <div class="{{lbl.div_class}}">
                                    <label class="{{lbl.lbl_class}}">{{lbl.label_title}}</label>
                                    <input class="{{lbl.input_class}}" type="{{lbl.input_type}}" [(ngModel)]="values[idx]">
                                </div>
                        </div>
                            </div>
                        </div>
                        <div class="modal-footer modal_btn">
                            <button type="button" class="btn nx_btn hide_nxt" (click)="setlbls()"><label>Next</label></button>
                            <button type="button" class="btn nx_btn hide_skip"><label>Skip</label></button>
                            <button type="button" class="btn sv_btn"><label>Save</label></button>
                        </div>
                    </div>
                    <div class="modal_tabs add_control">
                        <div class="modal-header">
                            <button type="button" class="mdl_close" data-dismiss="modal">&times;</button>
                            <h4><label class="no_style">3</label><label class="modal-title">Add Controls</label></h4>
                        </div>
                        <div class="modal-body">
                            <div class="div_hdr row">
                                <div class="col-md-12"> <h4><label>Select Control</label></h4></div>
                            </div>
                            <div class="row col_outer">
                                <div *ngFor="let item of inp_ctrls" >
                                <div class="col-md-3 col-xs-12 select_col">
                                    <div class="col_div">
                                        <div class="col_img">
                                            <img src="{{item.img_url}}" alt="" />
                                        </div>
                                        <div class="{{item.div_class}}"><label>{{item.lbl_title}}</label></div>
                                    </div>
                                    <div class="{{item.inp_div_class}}">
                                        <input type="{{item.inp_type}}" id="{{item.inp_id}}" name="{{item.inp_name}}" (click)="setRadioCn(item.inp_html)">
                                        <label for="{{item.inp_id}}"></label>
                                    </div>
                                </div>
                                </div>


                            </div>
                            <div class="row col_outer cntrl_info">
                                <div *ngFor="let item of controls" >
                                <div class="{{item.div_class}}}">
                                    <label class="{{item.lbl_class}}">{{item.label_title}}</label>
                                    <input class="{{item.input_class}}" type="{{item.input_type}}">
                                </div>
                                </div>
                                
                                
                                <div class="col-md-4 col-xs-12 custom_chk_bx">
                                    <div class="chk_bx chk_top">
                                        <input type="checkbox" id="vldtn_btn">
                                        <label for="vldtn_btn">Validation Required</label>
                                    </div>
                                </div>
                                <div class="col-md-4 col-xs-12 hide_lbl">
                                    <label class="lbl_hdr">Validation Message</label>
                                    <input class="cmn_input" type="text">
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer modal_btn">

                            <button type="button" class="btn sv_btn" (click)="saveFunc()"><label>Save</label></button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
