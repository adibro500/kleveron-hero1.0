<div class="container-fluid bgwhite">
        <div class="row page_header">
            <div class="col-lg-12 add_control_btn">
              <button type="button" class="btn"  id="add_btn" data-toggle="modal" data-target="#control_Modal"><span class="fa fa-plus"></span><label> Add</label></button>
            </div>
            <!-- Modal -->
            <div class="modal fade control_mdl" id="control_Modal" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal_tabs add_div">
                                <div class="modal-header">
                                    <button type="button" class="mdl_close" data-dismiss="modal">&times;</button>
                                    <h4><label class="no_style">1</label><label class="modal-title"> Add Div Container</label></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="div_hdr row">
                                        <div class="col-md-12"> <h4><label>Select div colum structure</label></h4></div>
                                    </div>
                                    <div class="row col_outer">
                                        <div class="col-md-3 col-sm-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/col-1.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>col-md-12</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col1" name="radio-group" value="col-md-12 col-sm-12 element_box" [(ngModel)]="cols">
                                                <label for="col1"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/col-2.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>col-md-6</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col2" name="radio-group" value="col-md-6 col-sm-6 element_box" [(ngModel)]="cols">
                                                <label for="col2"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/col-3.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>col-md-4</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col3" name="radio-group" value="col-md-4 col-sm-4 element_box" [(ngModel)]="cols">
                                                <label for="col3"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/col-4.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>col-md-3</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col4" name="radio-group" value="col-md-3 col-sm-3 element_box" [(ngModel)]="cols">
                                                <label for="col4"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer modal_btn">
                                    <button type="button" class="btn nx_btn"><label>Next</label></button>
                                    <button type="button" class="btn sv_btn"><label>Save</label></button>
                                </div>
                            </div>
                            <div class="modal_tabs add_label">
                                <div class="modal-header">
                                    <button type="button" class="mdl_close" data-dismiss="modal">&times;</button>
                                    <h4><label class="no_style">2</label><label class="modal-title">Add Label</label></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="div_hdr row">
                                        <div class="col-md-6 col-xs-12">
                                            <h4><label>Would You Like to Add label?</label></h4>
                                        </div>
                                        <div class="col-md-6 col-xs-12 tgl_switch">
                                            <input type="checkbox" class="tgl" id="lbl_tgl" />
                                            <label for="lbl_tgl"></label>
                                        </div>
                                    </div>
                                    <div class="row col_outer hide_lbl_cntrl">
                                        <div class="col-md-4 lbl_cntrl">
                                            <label class="lbl_hdr">Label ID</label>
                                            <input class="cmn_input" type="text">
                                        </div>
                                        <div class="col-md-4 lbl_cntrl">
                                            <label class="lbl_hdr">Label Name</label>
                                            <input class="cmn_input" type="text">
                                        </div>
                                        <div class="col-md-4 lbl_cntrl">
                                            <label class="lbl_hdr">Label Class</label>
                                            <input class="cmn_input" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer modal_btn">
                                    <button type="button" class="btn nx_btn hide_nxt"><label>Next</label></button>
                                    <button type="button" class="btn nx_btn hide_skip"><label>Skip</label></button>
                                    <button type="button" class="btn sv_btn"><label>Save</label></button>
                                </div>
                            </div>
                            <div class="modal_tabs add_control">
                                <div class="modal-header">
                                    <button type="button" class="mdl_close" data-dismiss="modal">&times;</button>
                                    <h4><label class="no_style">3</label><label class="modal-title">Add Controls</label></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="div_hdr row">
                                        <div class="col-md-12"> <h4><label>Select Control</label></h4></div>
                                    </div>
                                    <div class="row col_outer">
                                        <div class="col-md-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="./assets/images/crt-controls/txt-bx.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>Input(Text)</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col5" name="radio-group" value="Input(Text)" [(ngModel)]="icontrols">
                                                <label for="col5"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/lbl-txt-bx.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>Input(Text) With Label</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col6" name="radio-group" value="Input(Text) With Label" [(ngModel)]="icontrols">
                                                <label for="col6"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/password.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>Input(Password)</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col7" name="radio-group" value="Input(Password)" [(ngModel)]="icontrols">
                                                <label for="col7"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/time-pkr.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>TimePicker</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col8" name="radio-group" value="TimePicker" [(ngModel)]="icontrols">
                                                <label for="col8"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row col_outer">
                                        <div class="col-md-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/chkbx.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>Input(Checkbox)</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col9" name="radio-group" value="Input(Checkbox)" [(ngModel)]="icontrols">
                                                <label for="col9"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/radio.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>Input(Radio)</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col10" name="radio-group" value="Input(Radio)" [(ngModel)]="icontrols">
                                                <label for="col10"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/button.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>Input(Button)</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col11" name="radio-group" value="Input(Button)" [(ngModel)]="icontrols">
                                                <label for="col11"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/switch.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>Toggle Switch</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col12" name="radio-group" value="Toggle Switch" [(ngModel)]="icontrols">
                                                <label for="col12"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row col_outer">
                                        <div class="col-md-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/select-option.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>Select</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col13" name="radio-group" value="Select" [(ngModel)]="icontrols">
                                                <label for="col13"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-xs-12 select_col">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/select-chkbx.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>Select(With Checkbox)</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col14" name="radio-group" value="Select(With Checkbox)" [(ngModel)]="icontrols">
                                                <label for="col14"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-xs-12 select_col last_brd">
                                            <div class="col_div">
                                                <div class="col_img">
                                                    <img src="/assets/images/crt-controls/date-pkr.png" alt="" />
                                                </div>
                                                <div class="col_lbl"><label>Date Picker</label></div>
                                            </div>
                                            <div class="mdl_radio custom_radio">
                                                <input type="radio" id="col15" name="radio-group" value="Date Picker" [(ngModel)]="controls">
                                                <label for="col15"></label>
                                            </div>
                                        </div>
        
        
                                    </div>
                                    <div class="row col_outer cntrl_info">
                                        <div class="col-md-4 col-xs-12 lbl_cntrl">
                                            <label class="lbl_hdr">Control Id</label>
                                            <input class="cmn_input" type="text" #ctid>
                                        </div>
                                        <div class="col-md-4 col-xs-12 lbl_cntrl">
                                            <label class="lbl_hdr">Control Value</label>
                                            <input class="cmn_input" type="text" #ctval>
                                        </div>
                                        <div class="col-md-4 col-xs-12 lbl_cntrl">
                                            <label class="lbl_hdr">Control Placeholder</label>
                                            <input class="cmn_input" type="text" #ctph>
                                        </div>
        
                                        <div class="col-md-4 col-xs-12 custom_chk_bx">
                                            <div class="chk_bx chk_top">
                                                <input type="checkbox" id="vldtn_btn">
                                                <label for="vldtn_btn">Validation Required</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-xs-12 hide_lbl">
                                            <label class="lbl_hdr">Validation Message</label>
                                            <input class="cmn_input" type="text" #ctmsg>
                                        </div>
        
                                    </div>
                                </div>
                                <div class="modal-footer modal_btn">
        
                                    <button type="button" class="btn sv_btn" (click)="saveData(ctid.value,ctval.value,ctph.value,ctmsg.value)"><label>Save</label></button>
                                </div>
                            </div>
        
        
                        </div>
                    </div>
                </div>
        </div>
    <div id="displayControls">
        <!-- <input ngui-datetime-picker date-format='DD-MM-YYYY HH:MM' year='2014' month='12' day='31' hour='23' minute='59' class='form-control' id='starttime'    placeholder='Start Date'  [min-date]='minDate'   [close-on-select]='false'/> -->

             <ng-container *ngComponentOutlet="alert"></ng-container>

                <ng-container *ngComponentOutlet="component;
                ndcDynamicInputs: inputs;
                ndcDynamicOutputs: outputs"
                ></ng-container>
            </div>
    </div>
